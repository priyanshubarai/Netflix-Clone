<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="world">
        <div class="continent-1">
            <div class="header">
                <ul class="navlist">
                    <li><img class="logo" src="assests/netflix_logo.svg" alt="logo"></li>
                    <li class="dropdown">
                        <select id="select" name="lang">
                        <option value="eng">English</option>
                        <option value="hindi">हिंदी</option>
                        </select>
                    </li>
                    <li><button id="signin" type="button">Sign in</button></li>
                </ul>
            </div>
            <div class="continent-1-body">
                <div class="quote-email">
                    <h1>Unlimited movies, TV shows and more</h1><br>
                    <h3>Watch anywhere. Cancel anytime.</h3><br>
                    <div>Ready to watch? Enter your email to create or restart your membership.</div><br>
                    <span><input id="email" type="text" name="email" placeholder="    Email address"></span>
                    <button id="getstarted">Get Started</button>
                </div>
            </div>
            
        </div>
        <div class="continent-2">
        </div>
    </div>
</body>
</html>
